
<div class="container">
    <h3>Students</h3>
  <p>Choose Students</p>
  <input type="text" #inp >
  <button class="btn btn-primary"  (click)="addStudents(inp.value);inp.value=''">Submit</button>

  <div>
      <button class="btn btn-success" (click)="listAllStudents()">Get All Students</button>
    
      
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let items of studentList">
          {{items.name}}
        </li>
      </ul>
    </div>
</div>
