

<div  class="container">
    <h3>Subjects</h3>
  <p>Choose subjects</p>
  <input type="text" #inp>
  <button class="btn btn-primary" (click)="addSubjects(inp.value)">Submit</button>

    <button class="btn btn-success" (click)="listAllSubjects()">Get All Students</button>
    
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let items of subjectList">
        {{items.name}}
      </li>
    </ul>
  
  
  
  </div>
