<div class="container">
  <h3>Courses</h3>
  <p>Choose Courses</p>
  <input type="text" #inp>
  <button class="btn btn-primary -m" (click)="addCourses(inp.value)">Submit</button>

  <div class="container">


    <div class="jumbotron">
      <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" (click)="listAllCourses()" type="button" data-toggle="dropdown">Get All Courses
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li class="list-group-item" *ngFor="let items of coursesList" (click)="selected(items.id)">
            {{items.name}}
          </li>
        </ul>
      </div>
    </div>

    <div style="float: right">
      <label>Enter Course Id </label>&nbsp;
      <input type="text" #inp1>
      <button class="btn-primary" (click)="seeBatch(inp1.value)">View Batches</button>
    </div>

    <ul class="list-group">
      <li class="list-group-item" *ngFor="let items of batchList">{{items.name}}</li>
    </ul>

  </div>
